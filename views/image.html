<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='imageStyles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <a href="/" class="btn waves-effect waves-light">Analyze Another Image</a>
        </div>
        <div class="image-container">
            <div class="section-title">Original image with detected ships</div>
            <img src="{{ original_scale_image }}" alt="Original Image with Detection">
            <img src="{{ url_for('static', path='legend.png') }}" style="" alt="Legend">
        </div>
        <div class="image-container">
            <div class="section-title">Image after 2x super resolution with detected ship</div>
            <img src="{{ double_scale_image }}" alt="2x Super Resolution with Detection">
        </div>
        <div class="image-container">
            <div class="section-title">Image after 4x super resolution with detected ships</div>
            <img src="{{ quad_scale_image }}" alt="4x Super Resolution with Detection">
        </div>
        <div class="button-container">
            <a href="/" class="btn waves-effect waves-light">Analyze Another Image</a>
        </div>
    </div>
</body>
</html>
