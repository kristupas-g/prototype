<html>

<head>
    <title>AnyShips?</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <script src="{{ url_for('static', path='run.js')}}" defer></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center">üõ•Ô∏è AnyShips?‚õµ Ô∏è</a>
        </div>
    </nav>

    <div id="content" class="container" style="margin-top: 20px;">
        <form id="uploadForm" class="col s12">
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input id="imagePath" type="file" name="image">
                </div>
                <div class="file-path-wrapper">
                    <input id="imagePathTextBox" class="file-path validate" type="text">
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

    <div id="loading" class="center-align" style="display: none;">
        <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <p>Processing...</p>
    </div>
</body>

</html>
